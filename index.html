<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentin</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#FDB0C0;
    font-family:'Press Start 2P', cursive;
    color:#2d1e40;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
}

.screen{
    position:absolute;
    width:90%;
    transition:0.5s;
}

.hidden{
    opacity:0;
    pointer-events:none;
}

.box{
    background:#ffe6f2;
    padding:20px;
    border:6px solid #2d1e40;
    box-shadow:8px 8px 0px #2d1e40;
}

button{
    font-family:'Press Start 2P', cursive;
    padding:15px;
    margin:10px;
    border:4px solid #2d1e40;
    font-size:10px;
}

#yesBtn{ background:#b8f2e6; }
#noBtn{ background:#ffb3c6; position:absolute; }

#xpBar{
    height:15px;
    width:0%;
    background:#b8f2e6;
    margin-top:10px;
    transition:0.3s;
}

.barContainer{
    width:100%;
    height:15px;
    background:#fff;
    border:3px solid #2d1e40;
    margin-top:10px;
}
</style>
</head>

<body>

<div id="screen1" class="screen">
    <div class="box">
        <h3>¬øLista para una aventura?</h3>
        <p>Press Start</p>
        <button onclick="next(1)">START</button>
    </div>
</div>

<div id="screen2" class="screen hidden">
    <div class="box">
        <p>Antes que nada,</p>
        <p>Gracias por ser el amor de mi vida<br> por cada momento que me has dado.<br> Te amar√© eternamente. </p>
        <button onclick="next(2)">CONTINUE</button>
    </div>
</div>

<div id="screen3" class="screen hidden">
    <div class="box">
        <p>¬øQuieres ser mi Valent√≠n? üíò</p>
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>

        <div class="barContainer">
            <div id="xpBar"></div>
        </div>
        <p style="font-size:8px;">XP: <span id="xpText">0</span>%</p>
    </div>
</div>

<div id="screen4" class="screen hidden">
    <div class="box">
        <h3>üèÜ ACHIEVEMENT UNLOCKED</h3>
        <p>Sere tu eterno Valent√≠n üíñ</p>
        <p>Gracias por existir ‚ú®</p>
    </div>
</div>

<script>
let xp = 0;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const xpBar = document.getElementById("xpBar");
const xpText = document.getElementById("xpText");

function next(n){
    document.getElementById("screen"+n).classList.add("hidden");
    document.getElementById("screen"+(n+1)).classList.remove("hidden");
}

function moveNo(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    xp += 10;
    if(xp > 100) xp = 100;
    xpBar.style.width = xp + "%";
    xpText.textContent = xp;
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

yesBtn.addEventListener("click", ()=>{
    document.getElementById("screen3").classList.add("hidden");
    document.getElementById("screen4").classList.remove("hidden");
});
</script>

</body>
</html>
